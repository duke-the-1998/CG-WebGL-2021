<body>
    <doctype html="">
        <!--Nuno Garcia, Faculdade de CiÃªncias, Universidade de Lisboa, 2021-->
        <title>Projeto</title>

        <canvas id="canvas" width: 100vw; height: 100vh; display: block;></canvas>
        <script id="vs" type="notjs">
            uniform mat4 u_worldViewProjection;
            
            attribute vec4 position;
            attribute vec2 texcoord;
            varying vec2 v_texcoord;
            
            void main() {
                gl_Position = u_worldViewProjection * position;
                v_texcoord = texcoord;
            } 
        </script>

        <script id="fs" type="notjs">
            precision mediump float;
            varying vec2 v_texcoord;

            uniform sampler2D u_texture;

            void main() {
                gl_FragColor = texture2D(u_texture, v_texcoord);
            }
        </script>

        <script>
            const m4 = twgl.m4;
            const gl = document.querySelector("canvas").getContext("webgl");
            const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

            const bufferInfo = twgl.primitives.createSphereBufferInfo(gl, 5, 25, 25);
            var tex = twgl.createTexture(gl, { src: 'D:\fcul\CG\CG-WebGL-2021\earth.jpg' });
            var uniforms = {}
            uniforms.u_texture = tex;

            function render(time) {
                twgl.resizeCanvasToDisplaySize(gl.canvas);
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                gl.enable(gl.DEPTH_TEST);
                gl.enable(gl.CULL_FACE);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                const fov = 75 * Math.PI / 180;
                const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
                const zNear = 0.5;
                const zFar = 25;
                const projection = m4.perspective(fov, aspect, zNear, zFar);
                const eye = [0, 0, -10];
                const target = [0, 0, 0];
                const up = [0, 1, 0];

                const camera = m4.lookAt(eye, target, up);
                const view = m4.inverse(camera);
                const viewProjection = m4.multiply(projection, view);
                const world = m4.multiply(m4.rotationY(-time/1000, 0), m4.rotationX(0, 0));

                uniforms.u_world = world;
                uniforms.u_worldViewProjection = m4.multiply(viewProjection, world);

                gl.useProgram(programInfo.program);
                twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
                twgl.setUniforms(programInfo, uniforms);
                twgl.drawBufferInfo(gl, bufferInfo);

                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        </script>
</body>

</html>
